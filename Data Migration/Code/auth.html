<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Key Request Form</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form action="#" method="post">
                            <div class="mb-3">
                                <label for="sourceCrmApiKey" class="form-label">Source CRM API Key:</label>
                                <input type="text" class="form-control" id="sourceCrmApiKey" name="sourceCrmApiKey"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="sourceCrmApiKey" class="form-label"> Source LinkName:</label>
                                <input type="text" class="form-control" id="linkName" name="linkName" required>
                            </div>
                            <div class="mb-3">
                                <label for="targetCrmApiKey" class="form-label">Target CRM API Key:</label>
                                <input type="text" class="form-control" id="targetCrmApiKey" name="targetCrmApiKey"
                                    required>
                            </div>
                            <button type="submit" onclick="checkKeys()" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>

        function checkKeys(event) {
 
            localStorage.setItem("authenticate", true);
            let sourceCrm = document.getElementById("sourceCrmApiKey");
            let apiKeySalesmate = sourceCrm.value;
            let linkName = document.getElementById("linkName");
            let apiUrlSalesmate = linkName.value;
            let targetCrm = document.getElementById("targetCrmApiKey");
            const apiKey = targetCrm.value;
            const apiUrl = 'https://api.pipedrive.com/v1';
    
            async function fetchDealsSalesmate() {
                const response = await fetch(`https://${apiUrlSalesmate}/apis/module/v4/fields/all-visible-fields`, {
                    headers: {
                        'accessToken': `${apiKeySalesmate}`,
                        'Content-Type': 'application/json',
                        'x-linkname': `${apiUrlSalesmate}`
                    }
                });
                if (!response.ok) throw new Error('Failed to fetch from Salesmate');
                const data = await response.json();
                return data;
            }
    
            async function fetchorganizationField() {
                const response = await fetch(`${apiUrl}/organizationFields?api_token=${apiKey}`);
                if (!response.ok) throw new Error('Failed to fetch organization fields from Pipedrive');
                const data = await response.json();
                return data;
            }
    
            Promise.all([fetchorganizationField(), fetchDealsSalesmate()])
                .then(data => {
                    console.log("Both API calls were successful");
                    window.location.href = 'index.html';
                })
                .catch(error => {
                    console.error('Error during API calls:', error);
                    localStorage.setItem("authenticate", false);
                    alert(`Error during API calls: ${error.message}`);
                });
        }
    
    </script> 
</body>
</html>
