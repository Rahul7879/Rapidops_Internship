<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-04</title>
</head>

<body>

    <div class="container">
        <div class="input-field">
            <input type="text" id="firstName">
            <input type="text" id="lastName">
            <button id="addBtn" onclick="Add()">Add</button>
            <button id="updateBtn" style="display:none;">Update</button>
        </div>
        <div class="row select-all">
            <input id="selectAll" onclick="selectAll()" type="checkbox">
            <label for="selectAll" onclick="selectAll()">Select All</label>
            <p>Total <span id="count">0</span> Selected rows</p>
            <button onclick="DeleteAll()">DeleteAll</button>
        </div>
        <div class="data">
        </div>
    </div>
    <script>
        let data = [];
        let currentEditingId = null;

        function Render() {
            document.getElementsByClassName("data")[0].innerHTML = "";
            data.forEach((user) => {
                let dataContainer = document.createElement("div");
                let checkBox = document.createElement("input");
                checkBox.setAttribute("type", "checkbox");
                checkBox.checked = user.isCheck;
                let first = document.createElement("p");
                let second = document.createElement("p");
                let edit = document.createElement("button");
                let dele = document.createElement("button");
                first.innerHTML = user.firstName;
                second.innerHTML = user.lastName;
                edit.innerHTML = "Edit";
                dele.innerHTML = "Delete";
                edit.onclick = function () { editUser(user.id); };
                dele.onclick = function () { deleteUser(user.id); };
                dataContainer.className = "row";
                dataContainer.append(checkBox, first, second, edit, dele);
                document.getElementsByClassName("data")[0].append(dataContainer);
            });
        }

        let firstName = document.getElementById("firstName");
        let lastName = document.getElementById("lastName");

        function Add() {
            console.log(Date.now());
            if (firstName.value === "" || lastName.value === "" || lastName.value.includes(" ") || firstName.value.includes(" ")) {
                alert("Invalid Entry")
                return;
            }
            let status = data.find(user => user.firstName === firstName.value && user.lastName == lastName.value)
            if (status) {
                alert("User Already Exist")
                return;
            }
            let newObj = {
                id: Date.now(),
                firstName: firstName.value,
                lastName: lastName.value,
                isCheck: false,
            };
            data.push(newObj);
            firstName.value = "";
            lastName.value = "";
            Render();
            console.log(data);
            Count();
        }

        function editUser(id) {
            const user = data.find(u => u.id === id);
            firstName.value = user.firstName;
            lastName.value = user.lastName;
            document.getElementById("updateBtn").style.display = 'block';
            document.getElementById("addBtn").style.display = 'none';
            currentEditingId = id;
        }

        function deleteUser(id) {
            data = data.filter(user => user.id !== id);
            Render();
            Count();
        }

        document.getElementById("updateBtn").addEventListener("click", 
        function () {
            if (currentEditingId !== null) {
                let status = data.find(user => firstName.value === user.firstName && lastName.value === user.lastName)
                if (status) {
                    alert("User Already Exist")
                    return;
                }
                document.getElementById("addBtn").style.display = 'block';
                const user = data.find(u => u.id === currentEditingId);
                user.firstName = firstName.value;
                user.lastName = lastName.value;
                firstName.value = "";
                lastName.value = "";
                this.style.display = 'none';
                currentEditingId = null;
                Render();
            }
        }
        
        );
        let elements = document.getElementsByClassName("row");

        function selectAll() {
            for (let i = 1; i < elements.length; i++) {
                elements[i].firstElementChild.checked = document.getElementById("selectAll").checked;
                data[i - 1].isCheck = true;
            }
            Count();
        }

        function Count() {
            let count = 0;
            for (let i = 1; i < elements.length; i++) {
                if (elements[i].firstElementChild.checked) {
                    data[i - 1].isCheck = true;
                    elements[i].lastElementChild.previousElementSibling.disabled = true;
                    count++;
                } else {
                    data[i - 1].isCheck = false;
                    elements[i].lastElementChild.previousElementSibling.disabled = false;

                }
            }
            document.getElementById("count").innerHTML = count;
            if (count == elements.length - 1) {
                elements[0].firstElementChild.checked = true;
            }
            if (count != elements.length - 1) {
                elements[0].firstElementChild.checked = false;
            }
        }
        function DeleteAll() {
            let removedCount = 0;
            for (let i = 1; i < elements.length; i++) {
                if (elements[i].firstElementChild.checked) {
                    data.splice(i - removedCount - 1, 1);
                    removedCount++;
                };
            }
            Render();
            Count();
            elements[0].firstElementChild.checked = false;
        }

        document.getElementsByClassName("data")[0].addEventListener("click", (e) => {
            if (e.target.type === "checkbox") {
                Count();
            }
        })

    </script>

    <!-- Styling -->

    <style>
        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .input-field {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .input-field button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        #addBtn {
            background-color: transparent;
            color: blueviolet;
            border: 1px solid blueviolet;
        }

        #updateBtn {
            background-color: transparent;
            color: #ffc107;
            border: 1px solid #ffc107;
        }

        .input-field button:hover {
            opacity: 0.8;
        }

        .data {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .row p {
            margin: 0 20px;
            padding: 5px 20px;
            flex: 1;
            text-align: left;
            width: max-content;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            transition: box-shadow 0.3s;
        }

        .row button {
            padding: 5px 10px;
            margin-left: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .row button:nth-last-child(2) {
            background-color: green;
            color: white;
        }

        .row button:last-child {
            background-color: red;
            color: white;
        }

        .select-all {
            margin-bottom: 1rem;
        }

        .select-all p {
            margin: 0 3rem;
        }

        #count {
            color: red;
        }

        button:disabled {
            background-color: rgb(134, 190, 133) !important;
            color: white;
            cursor: not-allowed;
        }
    </style>
</body>

</html>
