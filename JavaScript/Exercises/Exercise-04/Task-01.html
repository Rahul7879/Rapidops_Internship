<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-01</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <style>
        .currTime{
            display: flex;
            justify-content: space-evenly;
        }
        .stopWatch {
            align-items: center;
            text-align: center;
            justify-content: center;
        }
        .currTime h1 {
            background-color: gainsboro;
            border: 1px solid grey;
            padding: 1px 10px;
        }
        .in-active {
            color: #6c757d;
            background-color: #ffffff;
            border-color: hsl(208, 7%, 46%);
        }
        .in-active:hover {
            cursor: not-allowed;
            color: #6c757d;
            background-color: #e9ecef;
            border-color: #6c757d;
        }
    </style>

    <div class="currTime m-5">
        <h1>TIME <span id="currHour">00</span>:<span id="currMinute">00</span>:<span id="currSecond">00</span></h1>
        <h1>DATE <span id="currDay">00</span> <span id="currMonth">JAN</span> <span id="currYear"></span></h1>
    </div>
    <div class=" container">
        <div class="stopWatch m-5">
            <h1 class="m-3">StopWatch</h1>
            <h1 id="timer"><span id="hour">00</span>:<span id="minute">00</span>:<span id="seconds">00</span>:<span
                    id="mseconds">00</span></h1>
            <div class="m-4" id="btns">
                <button class="btn btn-success px-3 py-2 m-1" id="start">Start</button>
                <button id="stop" class="btn btn-danger px-3 py-2 m-1 in-active">Stop</button>
                <button id="resume" class="btn btn-warning px-3 py-2 m-1 in-active">Resume</button>
                <button id="reset" class="btn btn-info px-3 py-2 m-1 in-active">Reset</button>
            </div>
        </div>
    </div>
    <script>
        let currHour = document.getElementById("currHour");
        let currMinute = document.getElementById("currMinute");
        let currSecond = document.getElementById("currSecond");
        let currDay = document.getElementById("currDay");
        let currMonth = document.getElementById("currMonth");
        let currYear = document.getElementById("currYear");

        setInterval(() => {
            let date = new Date();
            currHour.innerHTML = format(date.getHours());
            currMinute.innerHTML = format(date.getMinutes());
            currSecond.innerHTML = format(date.getSeconds())
            currDay.innerHTML = format(date.getDate());
            currMonth.innerHTML = date.toString().slice(4, 7);
            currYear.innerHTML = date.getFullYear();
        }, 1000)

        function format(time) {
            return time < 10 ? "0" + time : time;
        }
        //  StopWatch 

        let mseconds = document.getElementById("mseconds");
        let seconds = document.getElementById("seconds")
        let minutes = document.getElementById("minute")
        let hours = document.getElementById("hour")

        let curr = 0;
        let Interval;

        function StartResume(cmd) {
            if (cmd == "start" && curr == 0 || cmd == "resume" && curr !== 0) {
                if (!Interval) {
                    Interval = setInterval(() => {
                        curr++;
                        mseconds.innerHTML = format(curr % 100);
                        seconds.innerHTML = format(Math.floor(curr / 100) % 60);
                        minutes.innerHTML = format(Math.floor(curr / 6000) % 60);
                        hours.innerHTML = format(Math.floor(curr / 60000));
                    }, 10);
                    
                    document.getElementById("start").classList.add("in-active");
                    document.getElementById("reset").classList.remove("in-active");
                    document.getElementById("stop").classList.remove("in-active");
                }
            }
        }
        function Stop() {
            if (curr != 0) {
                clearInterval(Interval);
                Interval = false;
                document.getElementById("resume").classList.remove("in-active");
                document.getElementById("stop").classList.add("in-active");
            }
        }
        function Reset() {
            if (curr != 0) {
                curr = 0;
                clearInterval(Interval);
                mseconds.innerHTML = "00";
                seconds.innerHTML = "00";
                minutes.innerHTML = "00";
                hours.innerHTML = "00";
                Interval = false;

                document.getElementById("start").classList.remove("in-active");
                document.getElementById("resume").classList.add("in-active");
                document.getElementById("reset").classList.add("in-active");
                document.getElementById("stop").classList.add("in-active");
            }
        }
        let btns = document.getElementById("btns");
        btns.addEventListener("click", (e) => {
            if (e.target.id === "start" || e.target.id === "resume") {
                StartResume(e.target.id);
            } else if (e.target.id === "stop") {
                Stop();
            } else if (e.target.id === "reset") {
                Reset();
            }
        })
    </script>
</body>

</html>
