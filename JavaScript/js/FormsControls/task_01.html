<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            margin: auto;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin: 15px 0 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        .gender-options label,
        .terms {
            display: block;
            margin: 5px 0;
        }

        .terms input[type="checkbox"] {
            margin-right: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* success page  */
        .success {
            display: none;
        }


        .success-message {
            margin: auto auto;
            text-align: center;
            background-color: #48c774;
            color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }

        .success-icon {
            width: 50px;
            height: 50px;
            fill: none;
            stroke: white;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        p {
            margin: 10px 0 0;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <form class="form" onsubmit="ShowSuccess(event)">
        <h2>Sign Up</h2>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" onchange="onchangeHandler(this)" name="password" required>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" onchange="onchangeHandler(this)" name="confirm-password" required>

        <label for="age">Age:</label>
        <input type="number" id="age" onchange="onchangeHandler(this)" name="age" min="0" required>

        <div class="gender-options">
            <span>Gender:</span>
            <label><input type="radio" name="gender" value="male" required> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
        </div>

        <label for="job-type">Job Type:</label>
        <select id="job-type" name="job-type" required>
            <option value="">Please select</option>
            <option value="full-time">Full-time</option>
            <option value="part-time">Part-time</option>
            <option value="freelancer">Freelancer</option>
            <option value="intern">Intern</option>
        </select>

        <div class="terms">
            <label><input type="checkbox" id="terms" onchange="onchangeHandler(this)" name="terms" required> I agree to
                the Terms and Conditions</label>
        </div>

        <button type="submit">Submit</button>
    </form>
    <div class="success">
        <div class="success-message">
            <svg viewBox="0 0 76 76" class="success-icon">
                <polyline points="25.5,53.5 34.5,62.5 50.5,36.5 "></polyline>
            </svg>
            <h1>Success!</h1>
            <p>Your submission has been received. We'll be in touch soon!</p>
        </div>
        <div class="review">
            <h1>Review Data</h1>
            <ul>
                <li>
                    Name :- <span id="rev-id"></span>
                </li>
                <li>
                    Email :- <span id="rev-email"></span>
                </li>
                <li>
                    Pass :- <span id="rev-password"></span>
                </li>
                <li>
                    Gender :- <span id="rev-gender"></span>
                </li>
                <li>
                    Job type :- <span id="rev-job"></span>
                </li>
            </ul>
        </div>

    </div>


    <script>


        let name = document.querySelector("#name");
        let password = document.querySelector("#password");
        let cPassword = document.querySelector("#confirm-password");
        let gender = document.querySelector("#gender")
        function onchangeHandler(curr) {
            if (curr.name == "password" && curr.value.length < 6) {
                alert("Name is too Small")
            }
            if (curr.name == "confirm-password" && curr.value !== password.value) {
                alert("Password not matches")
            }
            if (curr.name == "age") {
                if (curr.value < 20 || curr.value > 90) {
                    alert("Age is Not in range")
                }
            }
        }

        function ShowSuccess(e) {
            e.preventDefault();
            document.getElementsByClassName("form")[0].style.display = "none";
            document.getElementsByClassName("success")[0].style.display = "block";
            document.getElementById("rev-id").innerHTML = name.value;
            document.getElementById("rev-password").innerHTML = password.value;
            document.getElementById("rev-email").innerHTML = email.value;
            document.getElementById("rev-gender").innerHTML = email.value;
        }


    </script>

</body>

</html>
