<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width", initial-scale=1.0">
    <title>Styles And Classes</title>
</head>
<body>
     
<style>
    .bg-grey{
        background-color: grey;
    }
    .yellow{
        color: rgb(210, 185, 26);
    }
    .border{
        border: 2px solid red;
        padding: 5px;
    }

</style>

<h1 id="h1" class="bg-grey border">Rahul Singh Rajput</h1>

<script>
   let h1 =  document.getElementById('h1');
   console.log(h1.className)
   h1.classList.add("yellow");
   console.log(h1.className)
   h1.classList.remove("border")
   console.log(h1.className)

//    toggle - adds the class if it doesnâ€™t exist, otherwise removes it.

  h1.classList.toggle("border") // adding
  h1.classList.toggle("border")  // removing

//   check class containes of not 

console.log(h1.classList.contains("border"));
h1.classList.toggle("border");
console.log(h1.classList.contains("border"));

// we can also iterate classes using for of loop 

for(let clas of document.querySelector("#h1").classList){
   console.log(clas);
}

// we also add direcly cssText 

h1.style.cssText=`background-color: yellow;`
// h1.style.backgroundColor = "salmon"
console.log(getComputedStyle(h1).color)
console.log(getComputedStyle(h1).border)


// task - create Notification 

function showNotification(styl){
    let st = Object.entries(styl);
    let str = "";
    for(let i = 0; i<st.length-2; i++){
            str+=`${st[i][0]}:${st[i][1]};\n`
    }
    let h = document.createElement('h1');
    document.body.append(h);
    let counter = 0;
    setInterval(()=>{
        h.style.cssText = `${str}`;
        h.innerHTML = styl.html+counter;
            counter++;
            // h.style.display = "none";
    },1500)
    
    
}

showNotification({
  color: "green",
  top: 10, // 10px from the top of the window (by default 0px)
  right: 10, // 10px from the right edge of the window (by default 0px)
  html: "Hello!", // the HTML of notification
  className: "welcome" // an additional class for the div (optional)
});




</script>
</body>
</html>
